<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educación Vial - Formulario</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
      }

      .video-container {
        position: relative;
        width: 100%;
        background: #000;
      }

      #videoPlayer {
        width: 100%;
        height: auto;
        display: block;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: opacity 0.3s ease;
        opacity: 0;
        visibility: hidden;
      }

      .video-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .play-button {
        background: #667eea;
        color: white;
        border: none;
        font-size: 3rem;
        padding: 20px 30px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .play-button:hover {
        background: #5a6fd8;
        transform: scale(1.1);
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: #e1e5e9;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: #667eea;
        transition: width 0.1s ease;
        width: 0%;
      }

      .form-container {
        padding: 40px;
        display: none;
        opacity: 0;
        visibility: hidden;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .form-container.show {
        display: block;
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .form-title {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .form-group textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
        min-height: 120px;
        transition: border-color 0.3s ease;
      }

      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .error-message {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 5px;
        display: none;
      }

      .buttons-container {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .submit-btn {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .register-btn {
        background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        color: white;
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
      }

      .register-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
      }

      .share-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .share-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      #videoPlayer::-webkit-media-controls {
        display: none !important;
      }
      #videoPlayer::-moz-media-controls {
        display: none !important;
      }
      #videoPlayer::-ms-media-controls {
        display: none !important;
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* Indicador visual de procesamiento en el botón */
      .submit-btn.processing {
        background: #95a5a6 !important;
        color: #fff !important;
        cursor: not-allowed !important;
        pointer-events: none;
      }

      .submit-btn.processing::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .loading.show {
        opacity: 1;
        visibility: visible;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        padding: 20px;
      }

      .message-container.show {
        opacity: 1;
        visibility: visible;
      }

      .message-box {
        background: white;
        padding: 20px;
        border-radius: 20px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transform: scale(0.8);
        transition: transform 0.3s ease;
      }

      .message-container.show .message-box {
        transform: scale(1);
      }

      .message-box.success {
        border-top: 5px solid #27ae60;
      }

      .message-box.error {
        border-top: 5px solid #e74c3c;
      }

      .message-box.warning {
        border-top: 5px solid #f39c12;
      }

      .message-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }

      .message-content {
        color: #666;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      .close-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .close-btn:hover {
        background: #5a6fd8;
      }

      .registration-id {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-family: monospace;
        font-size: 1.1rem;
        font-weight: bold;
        color: #333;
        border: 2px solid #e9ecef;
      }

      .location-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: left;
      }

      .location-info h4 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .location-info p {
        margin-bottom: 5px;
        color: #555;
      }

      .schedule-list {
        list-style: none;
        padding: 0;
        margin: 10px 0;
      }

      .schedule-list li {
        padding: 5px 0;
        color: #555;
        border-bottom: 1px solid #e9ecef;
      }

      .schedule-list li:last-child {
        border-bottom: none;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 15px;
        }

        .form-container {
          padding: 20px;
        }

        .form-title {
          font-size: 1.5rem;
        }

        .play-button {
          font-size: 2rem;
          padding: 15px 20px;
        }

        .buttons-container {
          flex-direction: column;
          gap: 10px;
        }

        .submit-btn {
          width: 100%;
        }
      }
    </style>
  </head>
